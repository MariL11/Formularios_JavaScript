<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <script src="../javascript/creacion.js"></script>
    <link rel="stylesheet" href="../css/estilos_2.css">
</head>
<body>
    <fieldset>
        <h3>Creación de planes malvados</h3>
        <form name="crearPlanesMalvados" id="crearPlanesMalvados" action="http://www.google.es"  method="get">
            <label for="nombre">Nombre del plan:</label>
            <input type="text" name="nombre" id="nombre" pattern="[A-Za-zñÑ]{1,}" placeholder=" Solo letras" required><!--[A-ZÑ]{1,} -> La cadena solo puede tener caracteres alfabéticos tanto en mayúsculas como minúsculas, así como las letras "ñ" y "Ñ", teniendo como mínimo un carácter--> 
            <span id="errorNombre">El nombre es incorrecto</span>
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" id="codigo" pattern="^[A-Za-zÑñ][0-9]{3,7}$" placeholder=" Una letra seguida de 3 a 7 números" required> <!-- ^[A-Za-zÑñ][0-9]{3,7}$ -> La cadena debe empezar por un caracteres alfabéticos, tanto en mayúsculas como minúsculas, seguido de 3 a 7 números -->
            <span id="errorCodigo">El código es incorrecto</span>
            
            <span id="errorPlan">Debe marcar un plan</span>
            <legend for="plan">Tipo de plan:</legend>
            <label class="a" for="OC"><input type="radio" name="plan" id="OC" value="Operaciones en campo" required> Operaciones en campo</label>
            <label class="a" for="MRF"><input type="radio" name="plan" id="MRF" value="Manejo de recursos financieros" required> Manejo de recursos financieros</label>
            <label class="a" for="DT"><input type="radio" name="plan" id="DT" value="Desarrollo de tecnología" required> Desarrollo de tecnología</label>
            <label class="a" for="OEC"><input type="radio" name="plan" id="OEC" value="Luchas de poder interno" required> Luchas de poder interno</label>
            <label class="a" for="OR"><input type="radio" name="plan" id="OR" value="Operaciones de rescate" required> Operaciones de rescate</label>
            <label class="a" for="CD"><input type="radio" name="plan" id="CD" value="Cifrado y descifrado" required> Cifrado y descifrado</label>
            <label class="a" for="OE"><input type="radio" name="plan" id="OE" value="Operaciones encubiertas" required> Operaciones encubiertas</label>
            <label class="a" for="C"><input type="radio" name="plan" id="C" value="Contrainteligencia"> Contrainteligencia</label>
            <label class="a" for="DE"><input type="radio" name="plan" id="DE" value="Desinformación Estratégica" required> Desinformación Estratégica</label>
            

            <label for="pais" id="labelPais">Elija un país:</label>
            <input list="paises" name="pais" id="pais" placeholder=" No obligatorio" pattern="[A-Za-zÑñ]{1,}"> <!-- [A-Za-zÑñ]{1,} -> La cadena solo debe contener caracteres alfabéticos, tanto en mayúsculas como minúsculas incluyendo la 'Ñ' y 'ñ', y como minímo un carácter--> 
            <datalist id="paises">
                <option value="España">
                <option value="Inglaterra">
                <option value="Alemania">
                <option value="Francia">
                <option value="Rusia">
            </datalist>
            <span id="errorPais">Solo caracteres alfabéticos</span>

            
            <input type="submit" name="enviar" id="enviar" value="Enviar">
            <input type="reset" name="borrar" id="borrar" value="Borrar">
            
        </form>
    </fieldset>

    <div id="resultado"></div>

    <div id="contadorVisitas"></div>
</body>
</html>
